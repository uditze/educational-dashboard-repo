<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דשבורד ניהול - בוט קליני</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>דשבורד ניהול</h1>
        <p>ניתוח ומעקב אחר שיחות סטודנטים עם הבוט הקליני</p>
    </header>

    <main>
        <section id="stats-container">
            <div class="stat-item">
                <h2>סה"כ שיחות</h2>
                <p id="total-conversations-count">טוען...</p>
            </div>
        </section>

        <section id="analysis-container">
            <h2>ניתוח תשובות הסטודנטים באמצעות AI</h2>
            <div id="analysis-controls">
                <div class="control-group">
                    <label for="conversation-select">1. בחר שיחה לניתוח:</label>
                    <select id="conversation-select" disabled>
                        <option>טוען שיחות...</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="analysis-question">2. הזן שאלה לניתוח:</label>
                    <textarea id="analysis-question" rows="3" placeholder="לדוגמה: האם הסטודנט פספס אבחנה מבדלת חשובה?"></textarea>
                </div>
                <button id="analyze-btn" disabled>נתח שיחה</button>
            </div>
            <div id="analysis-response-container">
                <h3>תוצאות הניתוח:</h3>
                <div id="analysis-response-area">
                    <p class="placeholder">תוצאות הניתוח יופיעו כאן...</p>
                </div>
            </div>
        </section>

        <section id="conversations-section">
            <h2>רשימת שיחות אחרונות</h2>
            <div id="conversations-list-container">
                <p id="loading-indicator">טוען שיחות ממסד הנתונים...</p>
            </div>
            <div id="pagination-controls">
                <button id="prev-page-btn" disabled>הקודם</button>
                <span id="page-info"></span>
                <button id="next-page-btn" disabled>הבא</button>
            </div>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
